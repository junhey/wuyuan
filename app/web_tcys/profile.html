			<p>秦锡麟 男，原籍江西省南昌市，1942年5月出生于江西余干。1964年毕业于景德镇陶瓷学院美术系。《陶瓷研究》杂志社社长、主编，系中国陶瓷协会常务理事、中国陶瓷美术设计中心副主任、中国硅酸盐学会理事、中国硅酸盐学会陶瓷专业委员会副主任、江西省陶瓷协会副理事长、中国瓷都景德镇陶瓷企业集团管委会副主任、副董事长、副总经理、景德镇市文联副主席、景德镇书画院副院长、第八届全国人大代表。</p></div>
