<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shake Shake Game</title>
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/jquery.mobile.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jqueryMobile.js"></script>
<script src="js/phonegap.js"></script>
<script src="js/main.js"></script>
</head>

<body>
<div id="wrapper">
	<!-- < 首页 >  -->
	<div data-role="page" id="intro">
 		<div class="introBG"></div>
        <div class="introBtnStart" id="gotoInput"></div>
    </div>
  
	<!-- < 文本输入页 > -->  
    <div data-role="page" id="input">
        <div class="inputInfoBG"></div>
        <div id="txtInfo" class="inputInfoTextInfo">请输入名字</div>
        <div class="inputBtnInput" id="btnInput"></div>
        <div class="inputBtnReady" id="gotoShake"></div>
    </div>
   
    <!-- < 摇晃监测页 > -->
    <div data-role="page" id="shake">
        <div class="shakeBG"></div>
        <div id="shakeAnim" class="shakeAnimPanel hideMe"><img id="my_image" src="images/shake_anim_all.gif"/></div>
    </div>
 
	<!-- < 求签结果页 >  -->
    <div data-role="page" id="result">
        <div class="resultBG"></div>
        <div class="resultPanel"><img id="reusltImg" src=""/></div>
        <div class="resultBtnTryAgain" id="gotoIntro"></div>
        <div class="resultBtnSendWeibo" id="btnWeibo"></div>
    </div>
</div>
</body>
</html>
