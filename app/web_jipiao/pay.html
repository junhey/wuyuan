<!doctype html>
<html class="heightAll">
<head>
<meta charset="utf-8">
<title>订单支付</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="template/css/bootstrap.min.css">
<link rel="stylesheet" href="template/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="template/css/global.css">
<link rel="stylesheet" href="template/css/page.css">
<script src="template/js/jquery-2.1.0.min.js"></script>
<script src="template/js/bootstrap.min.js"></script>
<script src="template/js/handler.js"></script>
<script src="template/js/bankcard.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	var backDateObj=$("#backDate");
	var ticketTypeObj=$("input[name=ticketType]");
	ticketTypeObj.on("click",function(){
		tickTypeOnclickHandler($(this),backDateObj);
	});
	var bankCardBoxObj=$("#bankCardBox");
	var getBankCardObj=$("#getBankCard");
	var targetObjId="inputBankCard";
	var orderPayObj=$("#orderPay");
	getBankCardObj.on("click",function(){
		bankCardInit(bankCardBoxObj,orderPayObj,targetObjId);
	});
});
</script>
</head>
<body>
<div class="container padin0" >
		<div class="topBar pztR" >
			<div class="topIco icoGoBack pztA" ><a class="dspBlock widthAll heightAll" href="index.html" role="external" data-ajax="false"></a></div>
			<!--<div class="topIco icoTel pztA" ><a class="dspBlock widthAll heightAll" href="tel.html" role="external" data-ajax="false"></a></div>-->
			<div class="topBarTitle text-center" >订单支付</div>
		</div>
		<div id="bankCardBox" class="mainBox" ></div>
		<div id="orderPay" class="mainBox" >
		<form action="pay-success.html" method="post">
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
				发卡银行：
					<span id="getBankCard">
					<input type="text" id="inputBankCard" name="bankCard" class="pztA inputInit w9pct" placeholder="点击选择" readonly >
					<span class="dspBlock btn-ticket-click pztA colorGray">&gt;</span>
					</span>
				</span>
			</div>
			<div class="text-right font12 w9pct mrgC">不支持境外信用卡担保/支付</div>
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
					<input type="text" name="bankCardNumber" class="pztA inputInit w9pct" placeholder="卡号必填">
				</span>
			</div>
			
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
					<input type="text" name="CVV2orCVC2" class="pztA inputInit w9pct" placeholder="CVV2/CVC2(卡背面3位数，必填)">
				</span>
			</div>
			
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
					<input type="text" name="cardMan" class="pztA inputInit w9pct" placeholder="持卡人姓名(必填)">
				</span>
			</div>
			
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
					<input type="text" name="cardMan" class="pztA inputInit w9pct" placeholder="持卡人姓名(必填)">
				</span>
			</div>
			
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
				卡有效期：
					<input type="text" name="cardExpiry" class="pztA inputInit w9pct" placeholder="年月如:201208(必填)" >
				</span>
			</div>
			
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
				证件类型：
					<select name="cardType" class="font10">
							<option value="0" selected>身份证</option>
							<option value="1">护照</option>
							<option value="3">军人证</option>
							<option value="4">回乡证</option>
							<option value="5">台胞证</option>
							<option value="6">港澳通行证</option>
							<option value="9">生日</option>
							<option value="10">其他</option>
						</select>
				</span>
			</div>
			
			<div class="btn-ticket">
				<span class="dspBlock btn-pay bgClrGray4 colorGray pztR">
				证件号码：
					<input type="text" name="cardNumber" class="pztA inputInit w9pct" placeholder="证件号码(必填)" >
				</span>
			</div>
			
			<div class="item-btn-block clearfix colorWhite">
				<span class="dspBlock bgClrRed1 widthAll fltR" style="border-radius:10px"><input type="submit" class="inputInit widthAll heightAll colorWhite" value="支付"></span>
			</div>
			
		</form>
		</div>
		<div class="copy">Copyright &copy; 2014 深圳市力天航空服务有限公司All Rights Reserved
</div>
</div>
</body>
</html>
