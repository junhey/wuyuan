<!doctype html>
<html class="heightAll">
<head>
<meta charset="utf-8">
<title>飞机票</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="template/css/bootstrap.min.css">
<link rel="stylesheet" href="template/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="template/css/global.css">
<link rel="stylesheet" href="template/css/page.css">
<link rel="stylesheet" href="template/css/jqm.css" />
<link type="text/css" href="template/css/jqm.datebox.css" rel="stylesheet" /> 
<link type="text/css" href="template/css/jqm.simpledialog.css" rel="stylesheet" /> 
<script src="template/js/jquery-2.1.0.min.js"></script>
<script src="template/js/jqm.js"></script>
<script src="template/js/jqm.datebox.core.js"></script>
<script src="template/js/jqm.datebox.callbox.js"></script>
<script src="template/js/bootstrap.min.js"></script>
<script src="template/js/handler.js"></script>
<script src="template/js/city.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	var backDateObj=$("#backDate");
	var ticketTypeObj=$("input[name=ticketType]");
	ticketTypeObj.on("click",function(){
		tickTypeOnclickHandler($(this),backDateObj);
	});
	var getCityObj=$("#getCity");
	var targetObjId="inputFromCity";
	var ticketObj=$("#ticket");
	$("#getFromCity").on("click",function(){
		cityInit(getCityObj,ticketObj,"inputFromCity");
	});
	$("#getArriveCity").on("click",function(){
		cityInit(getCityObj,ticketObj,"inputArriveCity");
	});
});
</script>
</head>
<body>
<div class="container padin0" data-role="none">
		<div class="topBar pztR" data-role="none">
			<div class="topIco icoGoBack pztA" data-role="none"><a class="dspBlock widthAll heightAll" href="index.html" role="external" data-ajax="false"></a></div>
			<div class="topIco icoTel pztA" data-role="none"><a class="dspBlock widthAll heightAll" href="tel.html" role="external" data-ajax="false"></a></div>
			<div class="topBarTitle text-center" data-role="none">国内特价机票查询</div>
		</div>
		<div id="getCity" class="mainBox" data-role="none"></div>
		<div id="ticket" class="mainBox" data-role="none">
		<form action="ticket-list.html" method="post" data-ajax="false">
			<div class="btn-ticket clearfix">
				<span class="fltL dspBlock btn-ticket-left btn-ticket-ico ticket-ico-from bgNoRpt bgClrGray3"></span>
				<span class="fltL dspBlock btn-ticket-right bgClrGray4 colorGray pztR">
					出发城市：
					<span id="getFromCity">
					<input type="text" id="inputFromCity" name="fromCity" class="pztA ticketInput inputInit" placeholder="点击选择" readonly data-role="none">
					<span class="dspBlock btn-ticket-click pztA colorGray">&gt;</span>
					</span>
				</span>
			</div>
			
			<div class="btn-ticket clearfix">
				<span class="fltL dspBlock btn-ticket-left btn-ticket-ico ticket-ico-arrive bgNoRpt bgClrGray3"></span>
				<span class="fltL dspBlock btn-ticket-right bgClrGray4 colorGray pztR">
					到达城市：
					<span id="getArriveCity">
					<input type="text" id="inputArriveCity" name="arriveCity" class="pztA ticketInput inputInit" placeholder="点击选择" readonly data-role="none">
					<span class="dspBlock btn-ticket-click pztA colorGray">&gt;</span>
					</span>
				</span>
			</div>
			
			<div class="ticketType text-center">航程类型：　<label for="single" data-role="none">单程</label><input type="radio" name="ticketType" value="0" id="single" checked data-role="none">　<label for="goback" data-role="none">往返</label><input type="radio" name="ticketType" value="1" id="goback" data-role="none"></div>
			
			<div class="btn-ticket clearfix">
				<span class="fltL dspBlock btn-ticket-left btn-ticket-ico ticket-ico-fromDate bgNoRpt bgClrGreen0"></span>
				<span class="fltL dspBlock btn-ticket-right bgClrGreen1 colorWhite pztR">
					出发日期：
					<span class="dspBlock pztA ticketInputBox"><input type="date" id="fromDate" name="fromDate" data-role="datebox" data-options='{"mode": "calbox","afterToday":true}'></span>
					<!--span class="dspBlock btn-ticket-click pztA colorWhite">&gt;</span-->
				</span>
			</div>
			
			<div class="btn-ticket clearfix dspNone" id="backDate">
				<span class="fltL dspBlock btn-ticket-left btn-ticket-ico ticket-ico-backDate bgNoRpt bgClrGreen2"></span>
				<span class="fltL dspBlock btn-ticket-right bgClrGreen3 colorWhite pztR">
					返回日期：
					<span class="dspBlock pztA ticketInputBox"><input type="date" id="backDate" name="backDate" data-role="datebox" data-options='{"mode": "calbox","notToday":true,"afterToday":true}'></span>
					<!--span class="dspBlock btn-ticket-click pztA colorWhite">&gt;</span-->
				</span>
			</div>
			
			<div class="item-btn-block">
					<span class="dspBlock bgClrOrange item-btn"><input type="submit" class="inputInit widthAll heightAll colorWhite" value="查询" data-role="none"></span>
				</div>
		</form>
		</div>
		<div class="copy">Copyright &copy; 2014 深圳市力天航空服务有限公司All Rights Reserved
</div>
</div>
</body>
</html>
