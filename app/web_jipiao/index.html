<script type="text/javascript">
$(document).ready(function(e) {
	var focusData=[
		{img:"template/images/topBanner-index-1.jpg",url:"#"},
		{img:"template/images/btn-index-1.jpg",url:"#"},
		{img:"template/images/btn-index-2.jpg",url:"#"}
	];
	
	var bigLen=focusData.length;
	var focusIndex=0;
	var sw=$(".container").width();
	function focusAnimate(){
		if(focusIndex>=bigLen){
			focusIndex=0;
		};
		$(".index-focus-data").animate({left:-(sw*focusIndex)+"px"},500);
		$(".circleLi").not(":eq("+focusIndex+")").css("background-color","#333");
		$(".circleLi").eq(focusIndex).css("background-color","#fff");
		focusIndex++;
		setTimeout(focusAnimate,3000);
	}
	function focusInit(data,sw){
		var tmpLiCode="";
		var tmpFocusCode="";
		for(var i=0;i<data.length;i++){
			tmpLiCode+='<li class="circleLi fltL"></li>';
			tmpFocusCode+='<span class="h160 dspBlock embedImg fltL focusImg"><a target="blank" href="'+data[i].url+'"><img src="'+data[i].img+'" /></a></span>';
		}
		$(".circleUl").html(tmpLiCode).css({"width":(data.length*20)+"px","margin":"0 auto"});
		$(".index-focus-data").append(tmpFocusCode).css("width",(data.length*sw)+"px");
		$(".focusImg").css("width",sw+"px");
		focusAnimate();
	};
	
	focusInit(focusData,sw);
	
});
</script>
</head>
