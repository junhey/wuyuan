								<div class="g_img"><a class="g_img_item" href="images/wuyuan/3_b.jpg" title="境内山峦起伏，走向不一，由于云雾、雨日较多，高山挡光，林木蔽荫，使各地日照时数差异较大，西南乡多于东北乡，平原低丘多于山区。"><img src="images/wuyuan/3_b.jpg"  alt="#"/></a></div>

								<div class="g_img"><a class="g_img_item" href="images/wuyuan/5_b.jpg" title="自1992年建立自然保护区后，河流、林木、古民宅、古树、古桥、古祠堂、古府第、古楼台、古碑和珍禽飞鸟保护得更好了，成了全国“生态文化旅游示范县”。"><img src="images/wuyuan/5_b.jpg" alt="#" /></a></div>
								<div class="g_img"><a class="g_img_item" href="images/wuyuan/6_b.jpg" title="婺源古村落的建筑"><img src="images/wuyuan/6_b.jpg" alt="#" /></a></div>
								<div class="g_img"><a class="g_img_item" href="images/wuyuan/7_b.jpg" title="常年主导风向为东北风，历年平均风速1.5米/秒；极端最大瞬间风速为40米/秒以上，出现在1965年8月13日和1978年8月19日。"><img src="images/wuyuan/7_b.jpg" alt="#" /></a></div>
								<div class="g_img"><a class="g_img_item" href="images/wuyuan/8_b.jpg" title="2013年，江湾景区被国家旅游局评为国家AAAAA级旅游景区，婺源全县拥有AAAAA级旅游景区1家、4A级旅游景区7家，是全国4A级旅游景区最多的县份，也是全国唯一一个以整个县命名的国家AAA级旅游景区。"><img src="images/wuyuan/8_b.jpg"  alt="#"/></a></div>
								<div class="g_img"><a class="g_img_item" href="images/wuyuan/9_b.jpg" title="婺源县属丘陵地貌，地势大致由东北向西南倾斜，境内山峦重叠，溪涧纵横，森林覆盖率82%。"><img src="images/wuyuan/9_b.jpg" alt="#" /></a></div>
